<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="style/login.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq Sans:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo"><p>QuickPoll</p></div>
        <div class="btns">
            <a href="registration.html"><button id="register-btn">Create account</button></a>
        </div>
    </nav>

    <div class="main">
        <!-- <div class="main-text">
            <p>Join QuickPoll today</p>
            <p>Make your voice count in seconds!</p>
        </div> -->

        <div class="form-container animate__animated animate__fadeInUp animate__delay-2s" >
            <h2>Log in</h2>
            <form id="loginForm"  method="POST">  
                <label for="login-email">Username or Email address</label>
                <input type="text" id="login-email" class="loginEmailOrName" name="email" required>
                
                <label for="login-password">Password</label>
                <div><input type="password" id="login-password" class="loginPassword" name="password" required></div>
    
                <button type="submit">Continue</button>
            </form>
            <p>New to QuickPoll? <a href="registration.html">Create account</a></p>
        </div>
    </div>
    <script type="module" src="scripts/login.js"></script>
</body>
</html>
