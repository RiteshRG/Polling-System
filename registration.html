<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="style/registration.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq Sans:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo"><p>QuickPoll</p></div>
        <div class="btns">
            <a href="login_page.html"><button>Login</button></a>
        </div>
    </nav>

    <div class="main">
        <!-- <div class="main-text">
            <p>Join QuickPoll today</p>
            <p>Make your voice count in seconds!</p>
        </div> -->

        <div class="form-container">
            <h2>Create your account</h2>
            <form id="registerForm"  method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" class="js-register-username" name="username" required>
                
                <label for="email">Email address</label>
                <input type="email" id="email" class="js-register-email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" class="password js-register-pass" name="password" required>
    
                <!-- <label for="role">Select role</label>
                <select id="role" name="role">
                    <option value="voter">Voter</option>
                    <option value="poll_creator">Poll Creator</option>
                </select> -->
                
                <button class="js-register-btn" type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login_page.html">Sign in</a></p>
        </div>
    </div>
    <script type="module" src="scripts/register.js"></script>
</body>
</html>
